package cHasky;

message ActivateConfig {
    enum Type {
        EQUAL =     0;  // no activate
        SIGMOID =   1;
        TANH =      2;
    }
    required Type type = 1 [default = EQUAL];
}

message LayerConfig {
    // layer's name, should be unique in a config file
    required string name = 1;
    required ActivateConfig activate_config = 2;
    // number of hidden units contained in the layer
    optional int32 size = 3;
}

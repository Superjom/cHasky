syntax = "proto3";
package chasky;

import "chasky/core/framework/types.proto";

message ArgumentDef {
  string name = 1;
  string type = 2;
  DataType dtype = 3;
  Shape shape = 4;
  string description = 5;
  // Serialized content for Argument/Parameter
  repeated bytes content = 6;
  // Reference or not
  // If the argument is passed as refernece, then the value
  // can be changed by this layer.
  bool is_ref = 7;

  message Shape {
    uint32 height = 1;
    uint32 width = 2;
  }
}
